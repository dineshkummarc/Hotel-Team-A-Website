<ui:composition template="template_unterseite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="container">
            <div class="sixteen columns add-bottom">
                <h1>Reservation
                    <span>Lorem ipsum dolor sit amet, per ne purto corpora, cu eam cetero dolores.</span>
                </h1>
            </div>
            <div class="sixteen columns">
                <h:form>

                    <table cellpadding="0" cellspacing="0">
                        
                        <label for="datepicker">Anreise:</label>
                        <h:inputText class="special" id="datepickerStart"/>
                        
                        <label for="datepicker">Abreise:</label>
                        <h:inputText class="special" id="datepickerEnd"/>
                        
                        <tr>
                            <td class="first">
                                Anreise Datum:<br />
                                <h:selectOneListbox value="#{reservationManager.departureMonth}" size="1">
                                    <f:selectItems value="#{dataConstants.monthList}" var="p" itemLabel="#{p.label}" itemValue="#{p.value}" />  
                                </h:selectOneListbox>
                            </td>


                            <td class="second"><br />
                                <h:selectOneListbox value="#{reservationManager.arivalDay}" size="1">
                                    <f:selectItems value="#{dataConstants.dayList}" var="p" itemLabel="#{p.label}" itemValue="#{p.value}" />
                                </h:selectOneListbox>
                                <h:selectOneListbox value="#{reservationManager.arivalYear}" size="1">
                                    <f:selectItems value="#{dataConstants.yearList}" var="p" itemLabel="#{p.label}" itemValue="#{p.value}" />
                                </h:selectOneListbox>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Abreise Datum<br />
                                <h:selectOneListbox value="#{reservationManager.departureMonth}" size="1">
                                    <f:selectItems value="#{dataConstants.monthList}" var="p" itemLabel="#{p.label}" itemValue="#{p.value}" />
                                </h:selectOneListbox>
                            </td>
                            <td class="second"><br />
                                <h:selectOneListbox value="#{reservationManager.departureDay}" size="1">
                                    <f:selectItems value="#{dataConstants.dayList}" var="p" itemLabel="#{p.label}" itemValue="#{p.value}" />
                                </h:selectOneListbox>
                                <h:selectOneListbox value="#{reservationManager.departureYear}" size="1">
                                    <f:selectItems value="#{dataConstants.yearList}" var="p" itemLabel="#{p.label}" itemValue="#{p.value}" />
                                </h:selectOneListbox>
                            </td>
                        </tr>		
                    </table>  

                    <h:commandButton action="#{reservationManager.stepOne()}" value="Send" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
