<ui:composition template="template_unterseite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="container">
            <div class="sixteen columns add-bottom">
                <h1>Reservation - Step 1 
                    <span>Lorem ipsum dolor sit amet, per ne purto corpora, cu eam cetero dolores.</span>
                </h1>
            </div>
            <div class="sixteen columns">
                <h:form class="reservationForm">
                    
                    <fieldset>
                        <legend>Timespan</legend>
                        <div class="formElement">
                            <label for="datepickerStart">Arrival</label>
                            <h:inputText required="true" class="special" requiredMessage="Please insert a date of arrival!" id="datepickerStart" value="#{reservationManager.arrival}"/>
                            
                            <h:message class="validation" for="datepickerStart"/>
                        </div>
                        <div class="formElement">
                            <label for="datepickerEnd">Departure</label>
                            <h:inputText required="true" requiredMessage="Please insert a date of departure!" class="special" id="datepickerEnd" value="#{reservationManager.departure}"/>
                            <h:message class="validation" for="datepickerEnd"/>
                        </div>
                    </fieldset>
                    <hr />
                    
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div class="formElement">
                            <label for="firstname">Firstname:</label>
                            <h:inputText required="true" id="firstname" requiredMessage="Please insert your firstname!" value="#{reservationManager.firstname}"/>
                            <h:message class="validation" for="firstname"/>
                        </div>
                        <div class="formElement">
                            <label for="lastname">Lastname:</label>
                            <h:inputText required="true" id="lastname" requiredMessage="Please insert your lastname!" #{reservationManager.lastname}/>
                            <h:message class="validation" for="lastname"/>
                        </div>
                        <div class="formElement">
                            <label for="email">E-Mail:</label>
                            <h:inputText required="true" id="email" requiredMessage="Please insert your mail adress!" #{reservationManager.email}/>
                            <h:message class="validation" for="email"/>
                        </div>
                        <div class="formElement">
                            <label for="telephone">Telephone:</label>
                            <h:inputText required="true" id="telephone" requiredMessage="Please insert your telephone number!" #{reservationManager.tel}/>
                            <h:message class="validation" for="telephone"/>
                        </div>
                    </fieldset>
                    <hr />
                    
                    <fieldset>
                        <legend>Address</legend>
                        <div class="formElement">
                            <label for="street">Street:</label>
                            <h:inputText required="true" id="street" requiredMessage="Please insert a street name!" #{reservationManager.street}/>
                            <h:message class="validation" for="street"/>
                        </div>
                        <div class="formElement">
                            <label for="postcode">Postcode:</label>
                            <h:inputText required="true" id="postcode" requiredMessage="Please insert a postcode!" #{reservationManager.postcode}/>
                            <h:message class="validation" for="postcode"/>
                        </div>
                        <div class="formElement">
                            <label for="country">Country:</label>
                            <h:inputText required="true" id="country" requiredMessage="Please insert a country!" #{reservationManager.country}/>
                            <h:message class="validation" for="country"/>
                        </div>
                        <div class="formElement">
                            <label for="city">City:</label>
                            <h:inputText required="true" id="city" requiredMessage="Please insert a city!" #{reservationManager.city}/>
                            <h:message class="validation" for="city"/>
                        </div>
                    </fieldset>
                    
                    <h:commandButton action="#{reservationManager.stepOne()}" value="Step 2" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
