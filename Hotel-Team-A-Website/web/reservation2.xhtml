<ui:composition template="template_startseite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="container">
            <div class="sixteen columns add-bottom">

                <h1>Reservation - Step 2
                    <span>Lorem ipsum dolor sit amet, per ne purto corpora, cu eam cetero dolores.</span>
                </h1>
            </div>
            <div class="sixteen columns">
                <h:form class="reservationForm">

                    <h:dataTable value="${reservationManager.getCategories()}" var="e" class="contentTable">
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            ${e.cat.bezeichnung} 
                        </h:column>
                        <h:column>
                            <f:facet name="header">Free Rooms</f:facet>
                            ${e.available} 
                        </h:column>
                        <h:column>
                            <f:facet name="header">Your selection</f:facet>
                            
                            <h:selectOneListbox label="Anzahl" size="1">
                                <c:forEach begin="0" end="${e.available}" var="x">
                                    <f:selectItem itemValue="${x}" itemLabel="${x}"/>
                                </c:forEach>
                            </h:selectOneListbox>
                            
                        </h:column>
                    </h:dataTable>
                    <h:commandButton action="#{reservationManager.stepOne()}" value="Step 3" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
