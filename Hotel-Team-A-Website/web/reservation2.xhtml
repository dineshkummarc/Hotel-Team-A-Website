<ui:composition template="template_startseite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="container">
            <div class="sixteen columns add-bottom">

                <h1>Reservation - Step 2
                    <span>Lorem ipsum dolor sit amet, per ne purto corpora, cu eam cetero dolores.</span>
                </h1>
            </div>
            <div class="sixteen columns">
                <h:form class="reservationForm">

                    <fieldset>
                        <legend>Timespan</legend>
                        <div class="formElement">
                            <label for="datepickerStart">Arrival</label>
                            <h:inputText required="true" class="special" requiredMessage="Please insert a date of arrival!" id="datepickerStart" value="#{reservationManager.arrival}"/>

                            <h:message class="validation" for="datepickerStart"/>
                        </div>
                        <div class="formElement">
                            <label for="datepickerEnd">Departure</label>
                            <h:inputText required="true" requiredMessage="Please insert a date of departure!" class="special" id="datepickerEnd" value="#{reservationManager.departure}"/>
                            <h:message class="validation" for="datepickerEnd"/>
                        </div>
                    </fieldset>

                    <fieldset>
                        <h:dataTable value="${reservationManager.categories}" var="emo" class="contentTable">
                            <h:column>
                                <f:facet name="header">Category</f:facet>
                                ${emo.cat.bezeichnung} 
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price per Night</f:facet>
                                <h:outputText value="#{emo.cost}">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" groupingUsed="false" />
                            </h:outputText>
                            â‚¬
                            </h:column>
                            <h:column>
                                <f:facet name="header">Free Rooms</f:facet>
                                ${emo.available} 
                            </h:column>
                            <h:column>
                                <f:facet name="header">Your selection</f:facet>

                                <h:selectOneListbox value="#{emo.chosenRooms}">
                                    <c:forEach begin="0" end="#{emo.available}" var="a">
                                        <f:selectItem itemLabel="#{a}" itemValue="#{a}" />
                                    </c:forEach>
                                </h:selectOneListbox>


                            </h:column>
                        </h:dataTable>
                    </fieldset>
                    <h:commandButton action="#{reservationManager.stepOne()}" value="Step 1" />
                    <h:commandButton action="#{reservationManager.stepThree()}" value="Step 3" />
                </h:form>
                <p><br /></p>
            </div>
        </div>
    </ui:define>
</ui:composition>
