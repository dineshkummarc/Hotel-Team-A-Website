<ui:composition template="template_startseite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <div class="container">
            <div class="sixteen columns add-bottom">

                <h1>Reservation - Step 2
                    <span>Lorem ipsum dolor sit amet, per ne purto corpora, cu eam cetero dolores.</span>
                </h1>
            </div>
            <div class="sixteen columns">
                <h:form class="reservationForm">

                    <h:dataTable value="${reservationManager.rooms}" var="e" class="contentTable">
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            ${e.cat.bezeichnung} 
                        </h:column>
                        <h:column>
                            <f:facet name="header">Free Rooms</f:facet>
                            ${e.free} 
                        </h:column>
<!--                        <h:column>
                            <f:facet name="header">Your selection</f:facet>

                        </h:column>-->
                    </h:dataTable>
                    <h:commandButton action="#{reservationManager.stepOne()}" value="Step 2" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
